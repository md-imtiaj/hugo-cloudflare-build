// Function to get URL parameters
function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

// Extract parameters from URL
const videoid = getUrlParameter('videoid');
const title = getUrlParameter('title');
const category = getUrlParameter('category');
const duration = getUrlParameter('duration');

const siteUrl = 'https://xhamster1.desi/embed/';

// Update the page title
document.title = title;

// Update meta description
const metaDescription = `${title} - Watch this video about ${category}.`;
document.querySelector('meta[name="description"]').setAttribute('content', metaDescription);

// Update Open Graph tags
document.querySelector('meta[property="og:title"]').setAttribute('content', title);
document.querySelector('meta[property="og:description"]').setAttribute('content', metaDescription);

// Update the video embed
document.getElementById('video-embed').setAttribute('src', `${siteUrl}${videoid}`);


function formatDuration(seconds) {
  const hours = Math.floor(seconds / 3600);
  const minutes = Math.floor((seconds % 3600) / 60);
  const remainingSeconds = seconds % 60;

  let duration = 'PT';
  if (hours > 0) {
    duration += `${hours}H`;
  }
  if (minutes > 0) {
    duration += `${minutes}M`;
  }
  if (remainingSeconds > 0 || (hours === 0 && minutes === 0)) {
    duration += `${remainingSeconds}S`;
  }

  return duration;
}

let farmattedDuration = formatDuration(duration);

// Add structured data for video
const structuredData = {
    "@context": "http://schema.org",
    "@type": "VideoObject",
    "name": title,
    "description": metaDescription,
    "thumbnailUrl": `${siteUrl}${videoid}/thumbnail.jpg`,
    "uploadDate": "2024-05-25T08:00:00+08:00", // Example date, should be dynamic
    "duration": farmattedDuration, // Assuming duration is in minutes
    "contentUrl": `${siteUrl}${videoid}`,
    "embedUrl": `${siteUrl}${videoid}`,
    "interactionCount": "2347" // Example view count, should be dynamic
};

// Append structured data to the head
const script = document.createElement('script');
script.type = 'application/ld+json';
script.text = JSON.stringify(structuredData);
document.head.appendChild(script);
</script>

<script>
function getSeededRandomItems(array, seed, count) {
    // Initialize the seeded random number generator
    const rng = new Math.seedrandom(seed);
    
    // Create a copy of the array to avoid modifying the original
    const shuffledArray = array.slice();
    
    // Shuffle the array using the seeded RNG
    for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
    }
    
    // Return the first `count` items from the shuffled array
    return shuffledArray.slice(0, count);
}
